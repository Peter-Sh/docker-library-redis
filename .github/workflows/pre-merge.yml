name: Build and Test
on:
  pull_request:
    branches:
      - master
      - release/*
  workflow_call:
    inputs:
      release_tag:
        description: 'Release tag to build'
        required: true
        type: string

jobs:
  build-and-test:
    runs-on: ${{ contains(matrix.platform, 'arm64') && 'ubuntu24-arm64-2-8' || 'ubuntu-latest' }}
    strategy:
      fail-fast: false
      matrix:
        distribution:
          - debian
          - alpine
        platform:
          - linux/amd64
          # - linux/i386
          # - linux/arm/v5
          # - linux/arm/v6
          # - linux/arm/v7
          # - linux/mips64le
          # - linux/ppc64le
          # - linux/s390x
          # - linux/arm64
          # - linux/riscv64
        exclude:
        - distribution: alpine
          platform: linux/mips64le
        - distribution: alpine
          platform: linux/arm/v5
        - distribution: debian
          platform: linux/riscv64
        - distribution: debian
          platform: linux/arm/v6
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Ensure release branch
        if: ${{ inputs.release_tag }}
        uses: ./.github/actions/ensure-release-branch
        with:
          release_tag: ${{ inputs.release_tag }}
      - uses: ./.github/actions/build-and-tag-locally
        with:
          distribution: ${{ matrix.distribution }}
          platform: ${{ matrix.platform }}
          registry_username: ${{ vars.REGISTRY_REPOSITORY == 'ghcr.io' && github.actor || vars.REGISTRY_USERNAME }}
          registry_password: ${{ vars.REGISTRY_REPOSITORY == 'ghcr.io' && secrets.GITHUB_TOKEN || secrets.REGISTRY_PASSWORD }}
          publish_image: ${{ vars.PUBLISH_IMAGE }}
          registry_repository: ${{ vars.REGISTRY_REPOSITORY == 'ghcr.io' && format('ghcr.io/{0}', toLower(github.repository)) || vars.REGISTRY_REPOSITORY }}
          release_tag: ${{ inputs.release_tag }}

